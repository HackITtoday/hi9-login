<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../firebase-element/firebase-auth.html">
<link rel="import" href="../mediator-data/mediator-data.html">
<link rel="import" href="../paper-button/paper-button.html">
<!--
[![js-standard-style](https://img.shields.io/badge/code%20style-standard-brightgreen.svg?style=flat)](http://standardjs.com/)
@demo https://hi9.uk/
-->
<dom-module id="hi9-login">
  <template>
    <firebase-auth redirect id="firebaseLogin" user="{{user}}" status-known="{{statusKnown}}" location="https://hi9site.firebaseio.com" provider="google" on-error="errorHandler" on-user-created="userSuccessHandler" on-password-changed="userSuccessHandler" on-password-reset="userSuccessHandler" params="{{params}}" on-user-removed="userSuccessHandler"></firebase-auth>
    <mediator-data location="https://hi9site.firebaseio.com/users/" data="{{userData}}" folder="{{uid}}"></mediator-data>
    <paper-button raised on-tap="logout" hidden$="{{computeLogoutHidden(statusKnown, user)}}"> Logout </paper-button>
    <paper-button raised on-tap="login" hidden$="{{computeLoginHidden(statusKnown, user)}}"> {{loginText}} </paper-button>
  </template>
</dom-module>
<script>
(function () {
  'use strict'
  Polymer({
    is: 'hi9-login',
    properties: {
      params: {
        type: Object,
        value: {scope: 'email'}
      },
      loginText :{
        value:"Login"
      },
      provider: {
        type: String, value: 'anonymous'
      },
      message: {
        type: String, value: ''
      },
      email: {
        type: String, value: ''
      },
      password: {
        type: String, value: ''
      },
      user: {
        type: Object, value: null,
        notify: true
      },
      uid: {
        computed: 'returnVal(user.uid)'
      },
      owner: {
        computed: 'returnVal(user.owner)'
      },
      userData: {
        type: Object, notify: true
      },
      userDataUrl: {
        computed: 'getUserDataUrl(uid)'
      },
      ownerDataUrl: {
        computed: 'getOwnerDataUrl(owner, uid)'
      },
      statusKnown: {
        type: Boolean
      },
      show_model: {
        type: Boolean, notify: true,
        computed: 'computeLogoutHidden(statusKnown, user)'
      },
      role: {
        computed: 'getRole(user,userData)',
        notify: true
      },
      admin: {
        computed: 'isAdmin(role)',
        notify: true
      }
    },
    returnVal: function (val) {
      if (val !== undefined && val !== null) {
        return val
      } else {
        return undefined
      }
    },
    login: function () {
      var params
      try {
        params = JSON.parse(this.params)
      } catch (e) {
        params = null
      }
      if (this.provider === 'password') {
        params = params || {}
        params.email = this.email
        params.password = this.password
      }

      this.$.firebaseLogin.login(params)
      this.log('Login')
      if (window.location.hash === "#!/#?") {
        window.addEventListener("focus", function(e) {window.location.href = "/#!"}, false)
      } else {
        window.location.hash = ""
      }
    },
    logout: function () {
      this.log('Logout')
      this.$.firebaseLogin.logout()
      window.location.href = "/"
    },
    errorHandler: function (e) {
      this.log('Login Status')
      this.message = 'Error: ' + e.detail.message
    },
    userSuccessHandler: function (e) {
      this.message = e.type + ' success!'
    },
    createUserHandler: function (e) {
      this.$.firebaseLogin.createUser(this.email, this.password)
    },
    changePasswordHandler: function (e) {
      this.$.firebaseLogin.changePassword(this.email, this.password, this.newPassword)
    },
    resetPasswordHandler: function (e) {
      this.$.firebaseLogin.sendPasswordResetEmail(this.email)
    },
    computePasswordHidden: function (provider) {
      return provider !== 'password'
    },
    computeCreateUserDisabled: function (email, password) {
      return !email || !password
    },
    computeChangePasswordDisabled: function (email, password, newPassword) {
      return !email || !password || !newPassword
    },
    computeResetPasswordDisabled: function (email, password) {
      return !email || !password
    },
    computeRemoveUserDisabled: function (email, password) {
      return !email || !password
    },
    computeLoginHidden: function (statusKnown, user) {
      return !statusKnown || !!user
    },
    computeLogoutHidden: function (statusKnown, user) {
      return !statusKnown || !user
    },
    computeLoginStatus: function (statusKnown, user) {
      var d = new Date()
      var n = d.getTime()

      this.log('Login Status')

      if (statusKnown && user) {
        return 'Logged in'
      }
      if (statusKnown) {
        return 'Logged out'
      }
      return 'Unknown (checking status...)'
    },
    log: function (log) {
      var d = new Date()
      var n = d.getTime()

      // this.userData.log.push({log: log, time: n, user: this.user})
    },
    getRole: function (user, userData) {
      if (userData !== undefined && userData !== null && user !== null) {
        if (this.userSet === undefined && userData.owner === undefined) { // Stops Looping.
          this.userSet = true
          if (userData.num === undefined) {
            // userData.num = prompt('Hi ' + user.google.displayName + '\nPlease tell me your mobile phone number?', '07')
          }
          if (userData.owner === undefined) {
            // userData.owner = prompt('What is your housing association?', 'Yarlington')
          }
          if (userData.email === undefined) {
            // userData.email = prompt('and lastly you email address?', '')
          }
          if (userData.log === undefined) {
            var d = new Date()
            var n = d.getTime()
            userData.log = [{first: n}]
          }
          userData.user = user
          this.userData = clone(userData)
        // this.ownerData = clone(userData)
        }
        // user
        if (!userData.hasOwnProperty('role')) {
          userData.role = 'User'
        }
        this.data = userData
        return userData.role
      } else {
        return 'no data'
      }
    },
    getUserDataUrl: function (uid) {
      return 'https://hi9site.firebaseio.com/users/' + uid
    },
    isAdmin: function (role) {
      return role === 'admin'
    }
  })

  function clone (obj) {
    var copy

    // Handle the 3 simple types, and null or undefined
    if (obj === null || typeof obj !== 'object') return obj

    // Handle Date
    if (obj instanceof Date) {
      copy = new Date()
      copy.setTime(obj.getTime())
      return copy
    }

    // Handle Array
    if (obj instanceof Array) {
      copy = []
      for (var i = 0, len = obj.length; i < len; i++) {
        copy[i] = clone(obj[i])
      }
      return copy
    }

    // Handle Object
    if (obj instanceof Object) {
      copy = {}
      for (var attr in obj) {
        if (obj.hasOwnProperty(attr)) copy[attr] = clone(obj[attr])
      }
      return copy
    }

    throw new Error("Unable to copy obj! Its type isn't supported.")
  }
})()
</script>
